<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Viewer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="randomImage" src="images/default.jpg" alt="Random Image">
        <br>
        <button onclick="showRandomImage()">Show Random Image</button>
    </div>

    <script>
        const images = [
            'images/image1.jpg',
            'images/image2.jpg',
            'images/image3.jpg',
            // Add more image paths here
        ];

        function showRandomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            const imgElement = document.getElementById('randomImage');
            imgElement.src = images[randomIndex];
        }
    </script>
</body>
</html>
